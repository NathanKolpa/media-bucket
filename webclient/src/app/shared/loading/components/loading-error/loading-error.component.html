<app-loading-layout>
  <div class="text-center">
    <h2>An error occurred</h2>
    <p *ngIf="failure as failure">{{ failure.message }}</p>

    <button (click)="clickLoadAgain()" [disabled]="loadAgainClicked" color="primary" mat-raised-button>
      Refresh
    </button>
  </div>

</app-loading-layout>
