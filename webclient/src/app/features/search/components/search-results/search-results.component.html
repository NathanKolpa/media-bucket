<cdk-virtual-scroll-viewport #viewport [itemSize]="250" class="h-100 d-block"
                             (scrolledIndexChange)="scrolledIndexChange()">

  <ng-content>
  </ng-content>

  <p class="ms-4 mt-2 mb-0" *ngIf="resultCount as resultCount">
    <i>Results: {{ resultCount }}</i>
  </p>

  <div class="row" [ngClass]="containerClass">
    <ng-container *cdkVirtualFor="let row of rows; trackBy: trackById">
      <app-listing
        class="d-block"
        *ngFor="let index of row"
        [height]="250"
        (showInfo)="showInfo.emit(index)"
        (showDetail)="showDetail.emit(index)"
        [disableFooter]="disableFooter"
        [item]="items[index]">
      </app-listing>
    </ng-container>
  </div>

  <app-loadable-content (loadAgain)="requestNextData.emit()" [loadingState]="nextLoadingState"
                        class="h-100 d-block mt-4">
  </app-loadable-content>

</cdk-virtual-scroll-viewport>

<div class="up-container" [hidden]="((viewport.scrolledIndexChange | async) || 0) <= 0">
  <button mat-fab color="accent" class="up" (click)="viewport.scrollToIndex(0, 'smooth')">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
