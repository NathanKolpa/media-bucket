<img (error)="loadingError.emit('Failed to load image')" #image (mousemove)="mouseMove($event)" (wheel)="mouseWheel(image, $event)" *ngIf="_media" [className]="className"
     [draggable]="false"
     [height]="_media.dimensions?.height"
     [src]="_media.url"
     [style]="getCss()"
     [width]="_media.dimensions?.width"
     alt="Media">
