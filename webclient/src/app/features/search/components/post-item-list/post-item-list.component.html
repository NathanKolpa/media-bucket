<table mat-table [dataSource]="items">

  <ng-container matColumnDef="display">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img mat-card-image [src]="element.thumbnail.url" alt="Thumbnail" class="thumbnail p-2">
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">#{{element.position + 1}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickItem.emit(row)"></tr>
</table>
