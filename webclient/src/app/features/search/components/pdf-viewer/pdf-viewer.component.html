<ng-container *ngIf="_media as media">
  <ng-container *ngIf="media.documentData as documentData">
    <ng2-pdfjs-viewer
      #pdfViewer
      cursor="select"
      [pdfSrc]="media.url"
      [className]="className"
      style="height: 100vh"
      [ngStyle]="{ 'width': documentData.pageSize.width * 1.8 + 'px' }">
    </ng2-pdfjs-viewer>
  </ng-container>
</ng-container>
