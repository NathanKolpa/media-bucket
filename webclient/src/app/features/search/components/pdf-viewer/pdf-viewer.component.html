<ng-container *ngIf="_media as media">
  <ng-container *ngIf="media.documentData as documentData">
    <ng2-pdfjs-viewer
      #pdfViewer
      cursor="select"
      [pdfSrc]="media.url"
      [className]="className"
      [ngStyle]="{ 'width': documentData.pageSize.width * 2 + 'px', 'height': documentData.pages * documentData.pageSize.height * 2 + 'px' }">
    </ng2-pdfjs-viewer>
  </ng-container>
</ng-container>
