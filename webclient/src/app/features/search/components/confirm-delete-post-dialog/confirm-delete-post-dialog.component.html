<h2 mat-dialog-title>Are you sure you want to delete this post?</h2>
<mat-dialog-content>

  <p>This action cannot be undone!</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="">Cancel</button>
  <button [mat-dialog-close]="true" color="warn" mat-stroked-button>Delete</button>
</mat-dialog-actions>
