<ng-container *ngIf="media as media" [ngSwitch]="media.mediaType">

  <app-image-viewer *ngSwitchCase="'image'" [media]="media" [className]="className"></app-image-viewer>

  <app-video-player
    *ngSwitchCase="'video'"
    [className]="className"
    (nextVideo)="nextItem.emit()"
    [media]="media">
  </app-video-player>

  <ng-container *ngSwitchCase="'document'">
    <app-pdf-viewer
      *ngIf="media.mime.endsWith('/pdf')"
      [className]="className"
      [media]="media">
    </app-pdf-viewer>
  </ng-container>

  <p *ngSwitchDefault>
    Unsupported media type: "{{ media.mediaType }}"
  </p>

  <p *ngSwitchCase="'unknown'">
    Unknown media type
  </p>

</ng-container>
