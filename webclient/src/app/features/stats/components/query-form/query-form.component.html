<form [formGroup]="form" (submit)="submitForm()">
  <div class="row">
    <mat-form-field appearance="fill" class="col">
      <mat-label>Query name</mat-label>

      <input
        formControlName="name"
        matInput>
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary">Submit</button>
</form>
