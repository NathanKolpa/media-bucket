<div *ngIf="query as query" class="mt-4 ms-4 me-4">

  <div class="row">
    <mat-form-field appearance="fill" class="col">
      <mat-label>Chart title</mat-label>

      <input matInput>
    </mat-form-field>
  </div>

  TODO: x-axis form field

  <div class="row">
    <mat-chip-listbox class="col">

      <mat-chip *ngFor="let query of query.series">
        {{ query.name }}
      </mat-chip>

      <mat-chip (click)="addQuery.emit()">
        Add query
        <mat-icon matChipTrailingIcon>add</mat-icon>
      </mat-chip>
    </mat-chip-listbox>
  </div>

  <button (click)="load.emit()" class="mt-3" color="primary" mat-raised-button>Go</button>

</div>
